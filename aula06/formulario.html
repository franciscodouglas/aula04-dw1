<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <label>Nome</label>
        <input for="" type="text" id="txt_nome" maxlength="10" required><br>
        <label>Email</label>
        <input type="email" id="txt_email"> <br>
        <label>Senha</label>
        <input type="password" id="txt_senha"><br>
        <label>Data Nascimento</label>
        <input type="date" id="txt_data"><br>
        <label>Mes de Nascimento</label>
        <input type="month" id="txt_mes"><br>
        <label>Semana</label>
        <input type="week" id="txt_semana"><br>
        <label>Hora</label>
        <input type="time" id="txt_hora"><br>
        <label>Data Hora do Momento</label>
        <input type="datetime-local" id="txt_data_local"><br>
        <label>Genero</label> <br>
        <input type="radio" id="rd_masc" name="radio" value="Masculino">Masculino<br>
        <input type="radio" id="rd_fem" name="radio" value="Feminino">Feminino<br>
        <input type="radio" id="rd_ind" name="radio" value="Indefinido">Indefinido<br>
        <label>Minha cor favorita</label>
        <input type="color" id="sel_color"><br>
        <label>Escolaridade</label><br>
        <select id="sel_escolar">
            <option>Ensino Fundamental</option>
            <option>Ensino MÃ©dio</option>
            <option>Ensino Superior</option>
        </select><br>
        <label>Minha Linguagem Favorita</label><br>
        <select id="sel_ling" multiple>
            <option>Java</option>
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>SQL</option>
        </select>
        <br>
        <label>Telefone</label>
        <input type="number" id="txt_tel" maxlength="11"> <br>
        <label>Aceite os termos</label>
        <input type="checkbox" id="chk_termo"><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
