<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Margin</title>
    <style>@import url('CSS/styles.css');</style>
</head>

<body>
    <div class="mt">
        <p>Utilizando Margem do Topo</p>
    </div>

    <div class="mb">
        <p>Utilizando Margem da Base</p>
    </div>

    <div class="mr">
        <p>Utilizando Margem do lado Direito</p>
    </div>

    <div class="ml">
        <p>Utilizando Margem do lado Esquerdo</p>
    </div>

    <div class="m">
        <p>Utilizando Margem em todos os lados</p>
    </div>
</body>

</html>
